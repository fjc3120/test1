    <script src="../为博客做的准备/bootstrap4.0/js/bootstrap.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                bg:'BG',
                backgroundColor:'#6c757d',
                isDisplay:2,
            },
            methods:{
                Click(){
                 if(this.isDisplay%2==0){
                     this.isDisplay++;
                 }else{
                     this.isDisplay--;
                 }
                },

        });
</script>
