<!-- 什么是跨域：
 跨域
 www.a.com           www.b.com          域名不同
 www.qq.com          news.qq.com        主域和子域
 http://www.a.com    https://www.a.com  协议不同
 localhost:8080      localhost:8000     端口号不同

 非跨域
 www.a.com/detail/    www.a.com/index    同一域名下不夹同文件


 -->
<!-- 1.jsonp 方式 解决跨域问题 -->
<!-- 2.iframe 方式 与script的src原理相似 -->
<!-- 3.后端实现，a文件下建个a.php后台文件，把数据传到这里，a.php再传到b.php里，因为后台无跨域问题 -->
<!-- 4.cors,在后台加请求头header,容许访问 -->
<!--可以直接引入script，也可以点击时再引入script-->
<input type="button" value="点击" id="btn">
<!-- 2.iframe 方式 麻烦 -->
<iframe src="http://www.b.com/index1.php?name=lisi& age=10 & callback=aa" frameborder="0"></iframe>
<!-- 引入的文件代码不能执行，需要在其基础上套上script标签 -->
<!--iframe下，子页不能直接访问父页的方法。不能向script一样使用aa（）  -->



<!--script 的 src 是没有跨域问题的-->
