    function setCookie(key,value,expires) {   /*设置*/
        var timer = new Date();
        timer.setDate(timer.getDate()+expires);
        var str = key+"="+value+";expires="+timer.toUTCString();/*把定义的timer对象转化成字符型*/
        document.cookie = str;
    }
    function getCookie(key) {  /*获取*/
        var arr = document.cookie.split(";");/*把一个字符串分割成数组split(";"),从指定地方分割，从;分号开始切割*/
        /*school=heida；10 按照；分成了arr【school=heida，10】*/
        for(var i=0;i<arr.length;i++){
           if( arr[i].split("=")[0].trim()==key){  /*trim()把字符串前后空格去除*/ /*判断是不是key*/
               /*把arr【0】按=分成【school，heida】，如果school=key*/
               return arr[i].split("=")[1];     /*是的话就返回key的值 即获取【1】heida*/
           }
        }
    }
    function delCookie(key) {   /*删除*/
        var timer = new Date();
        timer.setDate(timer.getDate()-1);
       document.cookie = key+"=null;expires="+timer.toUTCString(); /*把定义的timer对象转化成字符型*/
    }
//    console.log(document.cookie);
    setCookie("school1","Linda","10");
   console.log( getCookie("school1"));
   delCookie("school1");
   console.log(getCookie("school1"));   /*cookie只能存4K数据，而且有时间限制*/
