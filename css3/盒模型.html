<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            border: 10px solid #d32f2f;/*常规盒模型 -100向外扩充 盒子大小不固定 内容大小固定*/

            box-sizing: border-box; /*怪异盒模型 -100向内挤压，盒子大小固定 内容大小不固定*/
        }
    </style>
</head>
<body>
<div class="div1">

</div>
</body>
</html>
