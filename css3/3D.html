<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 100px auto;
            width: 200px;
            height: 200px;
            border: 1px dashed #000;
            perspective: 1000px;  /*视觉距离 1000比较好  3D效果要加这个，加在父级*/
            perspective-origin: 50% 50%; /* 视觉中心点 */
        }
        .div1{
            width: 200px;
            height: 200px;
            background: #d32f2f;
            transform: rotateY(45deg);
            transform-style: preserve-3d;
        }
        .div2{
            width: 200px;
            height: 200px;
            background: #0000FF;

            transform: rotateY(30deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div1">
        <div class="div2"></div>
    </div>
</div>
</body>
</html>
