<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{height: 100%}
        body{
            height: 100%;
            background: #222222;
            perspective: 1000px;
            perspective-origin: center 100px;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            /*border: 1px dashed white;*/
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
            transform-style: preserve-3d;
            animation: move 3s linear infinite;
        }
        .box div{
            color: white;
            width: 100px;
            height: 100px;
            background: #000000;
            position: absolute;
            top:0;
            font-size: 25px;
            text-align: center ;
            line-height: 100px;
            border-radius: 20px;
        }
        .box .div1{
            transform: translateZ(50px);
        }
        .box .div2{
            transform:  rotateY(180deg)translateZ(50px);
        }
        .box .div3{
            transform:  rotateY(90deg) translateZ(50px);
        }
        .box .div4{
            transform:  rotateY(270deg) translateZ(50px);
        }
        .box .div5{
            transform: rotateX(90deg)  translateZ(50px);
        }
        .box .div6{
            transform:  rotateX(270deg) translateZ(50px);
        }
        @keyframes move {
            0%{
                transform: rotateX(0deg);
            }
            100%{
                transform: rotateX(360deg);
            }
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div1">苟</div>
    <div class="div2">利</div>
    <!--<div class="div3">国</div>-->
    <!--<div class="div4">家</div>-->
    <div class="div5">生</div>
    <div class="div6">死</div>
</div>
</body>
</html>
