<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
        }
        li{
          float: left;
            margin-left: 1px;
        }
        a{
            text-decoration: none;
            padding: 20px;
            background-color: #FF00FF;
            display:block;
            width: 200px;
            color: gold;
            font-weight: bold;
            font-size: 25px;
        }
        a:hover{
            background-color: lime;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="">link one</a></li>
    <li><a href="">link two</a></li>
    <li><a href="">link three</a></li>
    <li><a href="">link four</a></li>
</ul>
</body>
</html>
