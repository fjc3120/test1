<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../xiaomiindex/js/jq/jquery-3.3.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 170px;
            font-size: 12px;
            border-collapse:collapse;
        }
        .box th{
            width: 100px;
            height: 36px;
            border-bottom: 1px solid #212121;
            text-align: left;
        }
        .ji{
            background:#FFFFEE;
        }
        .ou{
            background:#FFF38F;
        }
        .up{
            background:#FF6500;
            color:#fff;
        }
    </style>
</head>
<body>
<table class="box">
    <thead>
    <tr>
        <th></th>
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
    </tr>
    </thead>
    <tbody>
    <tr class="ou">
        <td><input type="radio" name="choice" value=""></td>
        <td>张山</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    <tr class="ji">
        <td><input type="radio" name="choice" value=""></td>
        <td>李四</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    <tr class="ou up">
        <td><input type="radio" name="choice" value="" checked="checked"></td>
        <td>王五</td>
        <td>男</td>
        <td>湖南长沙</td>
    </tr>
    <tr class="ji">
        <td><input type="radio" name="choice" value=""></td>
        <td>找六</td>
        <td>男</td>
        <td>浙江温州</td>
    </tr>
    <tr class="ou">
        <td><input type="radio" name="choice" value=""></td>
        <td>Rain</td>
        <td>男</td>
        <td>浙江杭州</td>
    </tr>
    <tr class="ji">
        <td><input type="radio" name="choice" value=""></td>
        <td>MAXMAN</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    </tbody>
</table>
<script>
    $("tbody>tr").on("click",function () {
        $(this).addClass("up").siblings().removeClass("up").end().find("input").prop("checked",true);
    })
</script>
</body>
</html>
