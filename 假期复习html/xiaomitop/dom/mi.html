<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        li{
            display: inline-block;
        }
        .header .bj{
            width: 100%;
            height: 588px;
            overflow: hidden;
            position: relative;
        }
        .header .bj img{
            position: absolute;
            left: -34%;
        }
        .header .bj .denglu{
            width: 410px;
            height: 524px;
            background-color: white;
            position: absolute;
            top: 32px;
            right: 200px;
        }
        .denglu .center{
            width: 410px;
            margin: 10px auto;position: relative;
        }
        .center .dlsm ul{
            position: absolute;
            top: 20px;
            left: 25%;
        }
        .center .dlsm li{
            font-size: 24px;
            margin: 0 20px 0 0;
        }
        .center .dlsm .li-div{
            height: 10px;
            border: 1px solid #666666;
        }
    </style>

<div class="top">
    <div class="container">
        <a href=""><img src="../img/small-bj-mi.png" alt=""></a>
    </div>
</div>

    <div class="bj">
        <a href=""><img src="../img/big-bj.jpg" alt=""></a>
        <div class="denglu">
            <div class="center">
                <div class="dlsm">
                    <ul>
                        <li>账号登录</li>
                        <li><div class="li-div"></div></li>

                    </ul>
                </div>
                <div class="zhmm"></div>
                <div class="btn"></div>
                <div class="zc"></div>
                <div class="line"></div>
                <div class="logo"></div>
            </div>
        </div>
    </div>
</div>
