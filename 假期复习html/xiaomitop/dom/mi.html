<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/mi-css.css">
    <link rel="stylesheet" href="../../../xiaomiindex/Bootstrap/css/bootstrap.css">
    <script src="../../../xiaomiindex/js/jq/jquery-3.3.1.js"></script>
    <script src="../../../xiaomiindex/Bootstrap/js/bootstrap.js"></script>
    <script src="../js/mi-js.js"></script>
</head>
<body>
<div class="top">
    <div class="container">
        <a href=""><img src="../img/small-bj-mi.png" alt=""></a>
    </div>
</div>

<div class="header">
    <div class="bj">
        <a href=""><img src="../img/big-bj.jpg" alt=""></a>
        <div class="denglu">
            <div class="center">
                <div class="dlsm clearfix">
                    <ul>
                        <li>账号登录</li>
                        <li><div class="li-div"></div></li>
                        <li>扫码登陆</li>
                    </ul>
                </div>
                <div class="zhmm">
                    <input type="text" class="ipt1" placeholder="邮箱/手机号/小米ID">
                    <input type="text" class="ipt2" placeholder="密码">
                </div>
                <div class="btn">
                    <input type="submit" value="登录" id="btn000" url="">
                </div>
                <div class="zc clearfix">
                    <span class="sp1">手机短信登录/注册</span>
                    <span class="sp2">立即注册 | 忘记密码</span>
                </div>
                <div class="line">
                    <fieldset>
                        <legend>其他登录方式</legend>
                    </fieldset>
                    <div class="logo">
                        <ul>
                            <li><a href=""><i class="qq"></i></a></li>
                            <li><a href=""><i class="sina"></i></a></li>
                            <li><a href=""><i class="alipay"></i></a></li>
                            <li><a href=""><i class="wechat"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var temp3=0;
    $(".ipt1").on("click",function () {
        temp3=1;
        if(temp3==1){
            sessionStorage.setItem("ipt","fjc");/*点击登录，判断账号密码是否正确，正确则跳转到百度一下，否则弹出错误窗口*/
            sessionStorage.setItem("pass","123");
        }
    })
        $("#btn000").on("click",function () {
            var temp=0;
            var temp2=0;
            if($(".ipt1").val()==sessionStorage.getItem("ipt")){ /*input.val() 是jq的。.value是源生的*/
                temp=1;
            }else{
                temp=0;
            }
            if($(".ipt2").val()==sessionStorage.getItem("pass")){
                temp2=1;
            }else{
                temp2=0;
            }
            if(temp&&temp2==1){
              window.location.href="http://www.baidu.com";  /*跳转网址*/
            }
           else{
                alert("账号或密码输入错误");
            }
        })
</script>
</body>
</html>
