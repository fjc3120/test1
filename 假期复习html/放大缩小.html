<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../xiaomiindex/js/jq/jquery-3.3.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            top: 30px;
            left: 50px;
        }
    </style>
</head>
<body>
<div>
    <button>放大</button>
    <button>缩小</button>
    <br>
    <textarea name="" id="" cols="30" rows="10" class="text"></textarea>
</div>
<script>
    $("button:nth-child(1)").on("click",function () {
        $(".text").stop(true,true);
        $(".text").animate({
            height:'+=30'
        },1000);
    })
    $("button:nth-child(2)").on("click",function () {
        $(".text").stop(true,true);
        $(".text").animate({
            height:'-=30'
        },1000);
    })
</script>
</body>
</html>
