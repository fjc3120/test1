<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../xiaomiindex/js/jq/jquery-3.3.1.js"></script>
</head>
<body>
<div>
<h1>你的爱好是？</h1>
    <input type="checkbox" value="足球">足球
    <input type="checkbox" value="篮球">篮球
    <input type="checkbox" value="排球">排球
    <input type="checkbox" value="羽毛球">羽毛球

    <button>全选</button>
    <button>全不选</button>
    <button>反选</button>
    <button>全选/全不选</button>
    <button>提交</button>
</div>
<script>
    var a=0;
    var b=[];
    $("button").eq(0).on("click",function () {
        $("input").prop("checked",true);
    })
    $("button").eq(1).on("click",function () {
        $("input").prop("checked",false);
    })
    $("button").eq(2).on("click",function () {
        $("input").each(function (index,elem) {
            elem.checked=!elem.checked;
        })
    })
    $("button").eq(3).on("click",function () {
        if(a==0){
            $("input").prop("checked",true);
            a=1;
        }else if(a==1){
            $("input").prop("checked",false);
            a=0;
        }
    })
    $("button").eq(4).on("click",function () {
        b=[];
        for(var i=0;i<$("input").length;i++){
            if($("input:checked").eq(i).val()){
                b+=$("input:checked").eq(i).val();
            }
        }
        alert(b);
    })
</script>
</body>
</html>
