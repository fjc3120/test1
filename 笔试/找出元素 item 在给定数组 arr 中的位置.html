<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function indexOf(arr,item) {
       if(Array.prototype.indexOf){
           return arr.indexOf(item);
       }else{
           for(var i=0;i<arr.length;i++){
               if(arr[i]===item){
                   return i;
               }
           }
       }
       return -1;
    }
    /***/
    function indexOf(arr,item) {
    return arr.indexOf(item);
    }
   console.log( indexOf([ 1, 2, 3, 4 ], 3));
</script>
