<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            width: 100%;
        }
        #left{
            height:100px;
            width:30%;
            /*方法1和2都是left脱离文档流*/
            /*float:left; !* 方法1.*!*/
            position:absolute;/*方法2.*/
            background:#ff0000;
        }
        #right{
            height:100px;
            background:#00ff00;
            margin-left:30%;
        }

    </style>
</head>
<body>
<!--两列布局左30%右自适应-->
<div id="box">
    <div id="left">left</div>
    <div id="right">right</div>
</div>

</body>
</html>
