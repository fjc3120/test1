            for(var j=0;j<N-1-i;j++){
            if(price[j]>price[j+1]){

    //                var temp =price[j];

    //                price[j+1] = temp;
                sum += Math.max(price[j],price[j+1]);
                console.log(price[j])
            }
        }
    }
    return sum;
}
