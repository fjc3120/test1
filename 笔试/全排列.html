<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//*************************全排列
    function show(arr) {
        console.log(arr);
    }
    function perm(arr) {
        (function fn(source, result) {
            if (source.length == 0)
                show(result);
            else
                for (var i = 0; i < source.length; i++)
                    fn(source.slice(0, i).concat(source.slice(i + 1)), result.concat(source[i]));
        })(arr, []);
    }
    perm([1,2,3]);
</script>
</body>
</html>
