<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
     什么是链式操作？
     链式操作仅仅是通过对象上的方法最后 return this 把对象再返回回来，对象当然可以继续调用方法啦，所以就可以链式操作了
     为什么要用链式操作？
     1.节省代码量，代码看起来更优雅。
     2.解决了异步编程模型的执行流程不清晰的问题，在链条越后位置的方法就越后执行
    * */



    //定义一个JS类
    function Demo() {
    }
    //扩展它的prototype
    Demo.prototype ={
        setName:function (name) {
            this.name = name;
            return this;
        },
        getName:function () {
            return this.name;
        },
        setAge:function (age) {
            this.age = age;
            return this;
        }
    };
    ////工厂函数
    function D() {
        return new Demo();
    }
    //去实现可链式的调用
    D().setName("CJ").setAge(18).setName();
</script>
</body>
</html>
