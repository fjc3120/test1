<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        .item{
            background: #000;
            width:50%;
            padding-bottom:30%;/*相对于父级，相当于高度是宽度的30%*/
            /*其中的文字不会被overflow，还是有高度的*/
        }
    </style>
</head>
<body>
<!--自适应长方形宽100%高是宽的30%-->
<div>
    <div class="item"></div>
</div>



</body>
</html>
