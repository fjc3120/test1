<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    tr:nth-child(2n){
        background: grey;
    }
    tr:nth-child(2n+1){
        background: white;
    }
    tr:hover{
        background: yellow;
    }
</style>
<body>
    <table border="1">
        <tr><td>1</td></tr>
        <tr><td>2</td></tr>
        <tr><td>3</td></tr>
        <tr><td>4</td></tr>
    </table>
</body>
</html>
