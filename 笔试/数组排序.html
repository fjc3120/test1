<script>
    var arr = [6,2,2,4,1,5,7,3];
    var Arr = Array.from(new Set(arr)); //数组去重 es6 set
    console.log(Arr);
    var Sort= Arr.sort(function (a,b) { //数组排序, sort
        return a-b; //a-b正序 ，b-a逆序
        // Math.random（）- 0.5; 乱序
    });

/**********************************/
//  快速排序*******************************************
    var array = [1,4,-8,-3,6,12,9,8];
    function quickSort(arr){
//如果数组长度小于等于1，则返回数组本身
        if(arr.length<=1){
            return arr;
        }
        //定义中间值的索引
        var index = Math.floor(arr.length/2);
        //取到中间值,去除数组中的元素并返回这个元素
        var temp = arr.splice(index,1);
        //定义左右部分数组
        var left = [];
        var right = [];
        for(var i=0;i<arr.length;i++){
            //如果元素比中间值小，那么放在左边，否则放右边
            if(arr[i]<temp){
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        }
        //拼接 左 中 右三个数组
        return quickSort(left).concat(temp,quickSort(right));
    }
    console.log( quickSort(array)+"xcxcxcx");
    /**************************************************/
    // 冒泡排序**************************************
    var array = [1,4,-8,-3,6,12,9,8];
    function sort(arr){
        for(var j=0;j<arr.length-1;j++){
            //两两比较，如果前一个比后一个大，则交换位置。
            for(var i=0;i<arr.length-1-j;i++){ //最后一个数不用重复这个动作
                if(arr[i]>arr[i+1]){
                    var temp = arr[i];
                    arr[i] = arr[i+1];
                    arr[i+1] = temp;
                }
            }
        }
    }
    console.log(sort(array));
</script>
