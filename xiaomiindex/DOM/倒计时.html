<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .time-div{
            height: 200px;
            width: 200px;
            background-color: #5f5750;
            margin: 100px auto;
            text-align: center;
        }
        input{
            color: #d32f2f;
             line-height: 30px;
            font-size: 20px;
            text-align: center;
            margin: 30px 0;
            width: 170px;
            background-color: #5f5750;
            border: 2px solid #5f5750;
        }
    </style>
</head>
<body>
<div class="time-div">
    <input type="text" id="time-input" >
    <button id="btn">开始</button>
</div>
<script>
    //setTimeout("alert('1')",1000);// 1000ms后执行前面的语句
    //setTimeout(function () {
  //  },1000); //1000ms后执行函数


//    setInterval(function () {
//        console.log(i);
//        i++;
//    },1000) //每间隔1000ms就执行一次函数
    var oIt = document.getElementById("time-input");
    var oBtn = document.getElementById("btn");
oIt.value = 100;
var key = 1;
var timer;
function change() {
    oIt.value--;
}
   oBtn.onclick = function () {
    if(key==1){
        timer=setInterval("change()",1000);
        this.innerText = "暂停";
    }
else{
    clearInterval(timer);
        this.innerText = "开始";
}     key*=-1;
   }
</script>
</body>
</html>
