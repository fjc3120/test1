<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: #333333;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var oBox = document.getElementById("box");
    var a=false;
    oBox.onmousedown = function (e) {
        a=true;
      var  oBoxY=e.clientY-this.offsetTop;
     var   oBoxX=e.clientX-oBox.offsetLeft;
        document.onmousemove =function (e) {
            if(a==true){
                oBox.style.top = e.clientY-oBoxY+"px";
                oBox.style.left =e.clientX-oBoxX+"px";
            }
        }
        document.onmouseup = function () {
            a=false;
        }
    }


</script>
</body>
</html>
