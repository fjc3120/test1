<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        body{
            background-color: #333;
        }
        img{
            height: 340px;
            width: 632px;
        }
        .clearfix:after{
            content:"";
            display: block;
            clear: both;
        }
        .box{
            height: 340px;
            width: 640px;
            padding: 10px;
            margin: 30px auto;
            border-radius: 10px;
            background-color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        .radiu-btn{
            position: absolute;
        }
        .img-bar{
            height: 340px;
        }
        .img-bar ul{
            width: 3200px;
            position: relative;
        }
        .img-bar ul li{
            float: left;
        }
        .radiu-btn li{
            height: 20px;
            width: 20px;
            background: #F90;
            opacity: 0.7;
            filter:alpha(opacity=70);
            float: left;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            color: #dddddd;
            margin-right: 10px;
        }
        .left-btn{
            left: 10px;
            bottom: 10px;
        }
        .right-btn{
            right: 10px;
            bottom: 10px;
        }
        .radiu-btn .active{
            background-color: #f60;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="img-bar">
        <ul class="clearfix">
            <li><img src="../images/BJ1.jpg" alt=""></li>
            <li><img src="../images/BJ2.jpg" alt=""></li>
            <li><img src="../images/BJ3.jpg" alt=""></li>
            <li><img src="../images/3.png" alt=""></li>
            <li><img src="../images/bj5.jpg" alt=""></li>
        </ul>
    </div>
    <div>
        <ul class="radiu-btn left-btn">
            <li this-type="prev">&#60;</li>
            <li this-type="next">&#62;</li>
        </ul>
    </div>
    <div>
        <ul class="radiu-btn right-btn">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</div>
<script>
    var aUl = document.getElementsByTagName("ul");
    var aImg = aUl[0].getElementsByTagName("li");
    var aLbt = aUl[1].getElementsByTagName("li");
    var aRbt = aUl[2].getElementsByTagName("li");
    var globalIndex =0;
    /* change()*/
    function changeImg(index) {
        if(index==5){
            index=0;
            globalIndex=0;
        }
        else if(index==-1){
            index=4;
            globalIndex=4;
        }
        for(var j=0;j<aRbt.length;j++){
            aRbt[j].className ="";
            aImg[j].style.display ="none";
        }
        aRbt[index].className ="active";
        aImg[index].style.display ="block";
    }
    /* 1-5*/
    for(var i=0;i<aRbt.length;i++){
        aRbt[i].index = i;
        aRbt[i].onmouseover = function () {
            globalIndex =this.index;
            changeImg(globalIndex);
        }
    }
    /* left-right*/
    for(var k=0;k<aLbt.length;k++){
        aLbt[k].onclick = function () {
            var thisType = this.getAttribute("this-type");
            if(thisType=="next"){
                changeImg(++globalIndex);
            }else{
                changeImg(--globalIndex);
            }
        }
    }
</script>
</body>
</html>
