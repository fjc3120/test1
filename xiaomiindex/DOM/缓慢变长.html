<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 30px;
            background-color: #d32f2f;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="a1"></div>
<div class="a2"></div>
<div class="a3"></div>
<script>
var aD1 = document.getElementsByTagName("div");
var s;
var This;
for(var i=0;i<aD1.length;i++){
    aD1[i].onmouseover = function () {
        clearInterval(s);
        This=this;
        s = setInterval(function () {
            This.style.width = This.offsetWidth + 5 + 'px';
        }, 10);
    }
    aD1[i].onmouseout =function () {
        clearInterval(s);
        This=this;
        s = setInterval(function () {
            if(This.offsetWidth<=200){
                clearInterval(s);
            }else{
                This.style.width = This.offsetWidth - 5 + 'px';
            }
        }, 10);
    }
}

</script>
</body>
</html>
