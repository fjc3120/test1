var count=[];
    var isFor = true;
    var lunch = window.confirm("吃啥");
    if(lunch)
    {
         var sum = window.prompt("几个人");
         if(!isNaN(sum))
         {
            for(var i=0; i<sum;i++) {
                var name = prompt("第" + (i + 1) + "个人叫啥");
                count[i]=name;
                if (!count[i]) {
                    isFor = false;
                    break;
                }
            }
                if(isFor)
                {
                    for(var j=0; j<sum;j++) {
                      var  eat = count[j];
                        var a = Math.random();
                        a = Math.floor(a * 10);
                        switch (a) {
                            case 1:
                                alert(eat + "土豆丝");
                                break;
                            case 2:
                                alert(eat + "宫保鸡丁");
                                break;
                            case 3:
                                alert(eat + "鱼香肉丝");
                                break;
                            case 4:
                                alert(eat + "地三鲜");
                                break;
                            case 5:
                                alert(eat + "烧茄子");
                                break;
                            case 6:
                                alert(eat + "米线");
                                break;
                            case 7:
                                alert(eat + "麻辣烫");
                                break;
                            case 8:
                                alert(eat + "盖饭");
                                break;
                            case 9:
                                alert(eat + "炒饭");
                                break;
                            case 10:
                                alert(eat + "面条");
                                break;
                            default:
                                alert(eat + "随便");
                        }
                    }
                }
                else
                {
                    alert("取消");
                }
         }
         else
         {
             alert("取消");
         }
    }
    else
    {
        alert("取消");
