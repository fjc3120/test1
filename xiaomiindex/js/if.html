<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a="2";
    if(a==2){
        console.log("yes");
    }
    else{
        console.log("no");
    } //yes  可以else if 无线嵌套

    switch (1){ //( )可以简单运算 如1+1
        case 1:
            console.log("1");
           break;
        case 2:
            console.log("2");
            break;
        case 3:
            console.log("3");
            break;
        default:
            console.log("a")
    } // 输出1 ，如果不加 break; 会1 2 3 a.

</script>
</body>
</html>
