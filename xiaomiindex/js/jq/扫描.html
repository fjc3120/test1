<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
<input type="text"value="">
<ul>
    <li>abcd</li>
    <li>bcd</li>
    <li>abcdef</li>
    <li>abe</li>
    <li>bce</li>
</ul>
<script>
    $("input").keyup(function () {  //keydown时获取不到 ，只能用keyup
      var val = $("input").val(); //是变量 ，
        $("li").css("color","black");
        if( val !=""){
            $("li:contains("+val+")").css("color","red");  //在("")里，要字符串拼接
        }
    })
</script>
</body>
</html>
