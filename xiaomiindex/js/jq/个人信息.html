<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <style>
        input{
            margin-top: 10px;
            width: 12em;
            outline: none;
        }
        textarea{
            margin-top: 10px;
            outline: none;
        }
        .bj{
            border: 1px solid #f00;
            background: #fcc;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>个人基本信息</legend>
        <div>
            <span>名称:</span><input type="text" value="名称" class="b">
        </div>
        <div>
            <span>密码:</span><input type="text"  value="**" class="b">
        </div>
        <div>
            <span>详细信息:</span><textarea class="b">详细信息</textarea>
        </div>
    </fieldset>
</form>
<script>
    var aInp = document.getElementsByClassName("b");
    for(var i=0;i<aInp.length;i++){
        aInp[i].index=i;
        $(":input").eq(i).focus(function () {  //获取焦点时  /*文本域也算input*/
            $(this).addClass("bj");
            if( aInp[this.index].value==aInp[this.index].defaultValue){
                aInp[this.index].value="";
            }
        }).blur(function () {  //失去焦点时  可以连在一起写
            $(this).removeClass("bj");
            if(aInp[this.index].value==""){
                aInp[this.index].value=aInp[this.index].defaultValue;
            }
        })
    }


</script>
</body>
</html>
