<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <style>
        select{
            height: 150px;
            width: 100px;
            margin-right: 30px;
        }
        button  {
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<select name="" id="left" multiple="multiple">
    <option value="">1</option>
    <option value="">2</option>
    <option value="">3</option>
    <option value="">4</option>
    <option value="">5</option>
    <option value="">6</option>
    <option value="">7</option>
</select>
<select name="" id="right" multiple="multiple">
    <option value="">8</option>
</select><br>
<div id="box">
    <button id="LR">选中移动到右边☞</button>
    <button id="RL">👈选中移动到左边</button>
    <br>
    <button id="LLR">全部移动到右边☞</button>
    <button id="RRL">👈全部移动到左边</button>
</div>

<script>
    $("#box").on("click","#LR",function () {
        var a=$("option:selected");
        $("#right").append(a);
    })
    $("#box").on("click","#RL",function () {
        var a=$("option:selected");
        $("#left").append(a);
    })
    $("#box").on("click","#LLR",function () {
        $("#right").append($("option"));
    })
    $("#box").on("click","#RRL",function () {
        $("#left").append($("option"));
    })
    $("#left").on("dblclick","option",function () {
        var a=$("option:selected");
        $("#right").append(a);
    })
    $("#right").on("dblclick","option",function () {
        var a=$("option:selected");
        $("#left").append(a);
    })
</script>
</body>
</html>
