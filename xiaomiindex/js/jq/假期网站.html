<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost中文网</title>
    <link rel="stylesheet" href="../../Bootstrap/css/bootstrap.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="../../Bootstrap/js/bootstrap.js"></script>
    <style>
        body{
            background: #ebebeb;
        }
        ul{
            list-style-type: none;
        }
        a{
            text-decoration: none;
        }
    .header{
        width: 100%;
        height: 222px;
        background:url("../../images/A2.jpg") no-repeat;
        background-position: center 20%;
        -webkit-background-size: cover;
        background-size: cover;
    }
        .header .header-a{
            position: absolute;
            top: 66px;
            left: 48.5%;
        }
        .list{
            width: 100%;
            height: 59px;
            background-color: white;
        }
        .menu {
           text-align: center;
        }
        .menu  li{
            display: inline-block;
        }
        .menu li a{
            padding: 0 21px;
            color: #505050;
            line-height: 4em;
        }
        .list ul .list-1{
            border-bottom: 2px solid #ff6600;
        }
        .row:before{
            display: table;
            content: " ";
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .row:after{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="" class="header-a"><img src="../../images/A1.png" alt=""></a>
</div>

<ul class="navbar navbar-default">
    <!--navbar表示导航条
      navbar-defaule默认导航条样式
      navbar-fixed-top导航固定在顶部-->
    <div class="container-fluid">
        <!--导航头部-->
        <div class="navbar-header">
            <!--<a href="index.html" rel="external nofollow" class="navbar-brand">-->
    <span class="glyphicon glyphicon-home">
    </span>
                <!--导航折叠按钮-->
                <button class="navbar-toggle" data-toggle="collspan" data-target="#divNav">

                    <!---   navbar-toggle:【触发】按钮，会有下拉导航    data-toggle:交替执行某动作，collapse:展开和收缩
                          data-target:目标对象(自己定义一个名字-->

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <!--按钮里的内容,三条横杠-->

                </button>
                <!--点击按钮将显示的导航栏目-->
                <div id="divNav" class="collapse nav-collapse">
                    <!--这里的div的id要和上面的data-target值一致，nav-collapse就是折叠导航--->
                    <ul class="nav navbar-nav">
                        <li>首页</li>
                        <li>菜单1</li>
                        <li>菜单2</li>
                        <li>菜单3</li>
                    </ul>
                </div>
        </div>
    </div>
