<script>

$("li:nth-child(4)").css("marginLeft","50px");
$("li:nth-child(1)").css("marginLeft","20px");
var tmpe = 0;
for(var i=0;i<$("li").length;i++){
    var a=Math.random();
    if(a>0.5){
        $("li>div").eq(i).addClass("color-b");
    }
}
    $("li").find("div").click(function () {
            if($(this).hasClass("color-b")){
            }
            else if($(this).hasClass("color-r")){
                $(this).removeClass("color-r");
                tmpe--;
                console.log(tmpe);
            }
            else{
                if(tmpe<3){
                    $(this).addClass("color-r");
                    tmpe++;
                }
            }
        if(tmpe==0){
            $(".display-1").find("div").addClass("display-2");
        }
        if(tmpe==1){
                $(".display-1").find("div").addClass("display-2");
            $(".display-2:nth-child(1)").removeClass("display-2");
    }
    else if(tmpe==2){
            $(".display-1").find("div").addClass("display-2");
        $(".display-2:nth-child(1)").removeClass("display-2");
        $(".display-2:nth-child(2)").removeClass("display-2");
    }
    else if(tmpe==3) {
            $(".display-1").find("div").addClass("display-2");
            $(".display-2:nth-child(1)").removeClass("display-2");
            $(".display-2:nth-child(2)").removeClass("display-2");
            $(".display-2:nth-child(3)").removeClass("display-2");
        }
    })
