    /*-------------封装cookie的增删改查-----------------------*/

    function getCookie(key) {
      var arr =  document.cookie.split("; ");
     for(var i=0;i<arr.length;i++){
        if( arr[i].split("=")[0]==key){
            return  arr[i].split("=")[1];
        }
     }

    }
    function setCookie(key,value,expires) {
        var timer = new Date();
        timer.setDate(timer.getDate()+expires);
        document.cookie = key+"="+value+";expires="+timer.toUTCString(); /*增改*/
    }
    function delCookie(key) {
        var timer = new Date();
        timer.setDate(timer.getDate()-1);
        document.cookie = key+"=null;expires="+timer.toUTCString(); /*增改*/
    }
    setCookie("home","hab",5);
    delCookie("home");
  console.log(getCookie("home"));
